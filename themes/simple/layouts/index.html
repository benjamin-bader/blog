{{ partial "header.html" . }}

<div id="main">
  {{ if .Site.Params.description }}
    <p>{{ .Site.Params.description }}</p>
  {{ end }}
  <ul>
    {{ range .Site.Pages.ByPublishDate.Reverse }}
      {{ if eq .Section "blog" }}
        {{ if .IsPage }}
          {{ partial "li.html" . }}
        {{ end }}
      {{ end }}
    {{ end }}
  </ul>
</div>

{{ partial "footer.html" . }}
